<html>
  <head>
    <title>DataSheet</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      var MAX_INDEX = 5;
      var parse = function(data, name, index){
        var split = function(value){
          var size = value.length
          var results = []
          last_item = value[size - 1];
          if(last_item.match(/^desc:/) === null) {
            results[0] = value;
            results[1] = '';
          } else {
            results[0] = value.slice(0, size - 1);
            results[1] = last_item.substring(5);
          }

          return results;
        }

        if (data[name].constructor === Array) {
          if (data[name][0].constructor === Array){
            // add header
            var tr = $('<tr/>');
            for (var i = 0; i < MAX_INDEX - index; i++) {
              $("<th />").appendTo(tr);
            }
            $("<th class='header' />").attr('colspan', index).text(name).appendTo(tr);
            $("<td class='header' />").appendTo(tr);
            $("<td class='header' />").appendTo(tr);

            $("#datasheet").append(tr);

            // split value and comment.
            for(var i = 0; i < data[name].length; i++) {
              // add header
              var tr = $('<tr/>');
              for (var n = 0; n < MAX_INDEX - index; n++) {
                $("<th />").appendTo(tr);
              }
              $("<th class='header' />").attr('colspan', index).appendTo(tr);

              var columns = data[name][i]
              // add value
              $("<td />").text(columns[0]).appendTo(tr);

              // add description
              $("<td />").text(columns[1]).appendTo(tr);

              $("#datasheet").append(tr);            }

            return;
          }
          // add Item

          // add item name
          var tr = $('<tr class="item" />');
          for (var i = 0; i < MAX_INDEX - index; i++) {
            $("<th />").appendTo(tr);
          }
          $("<th />").attr('colspan', index).text(name).appendTo(tr);

          // split value and comment.
          var columns = split(data[name]);

          // add value
          $("<td />").text(columns[0]).appendTo(tr);

          // add description
          $("<td />").text(columns[1]).appendTo(tr);

          $("#datasheet").append(tr);
        } else {
          // add Layer
          // add header
          var tr = $('<tr/>');
          for (var i = 0; i < MAX_INDEX - index; i++) {
            $("<th />").appendTo(tr);
          }
          $("<th class='header' />").attr('colspan', index).text(name).appendTo(tr)
          $("<td class='header' />").appendTo(tr);
          $("<td class='header' />").appendTo(tr);

          $("#datasheet").append(tr);

          // add children
          for (item in data[name]) {
            parse(data[name], item, index - 1);
          }
        }
      }

      $(function(){
        $.getJSON("datasheet.json", function(data){
          console.log(data);
          window.testdata = data;

          for (name in data) {
            console.log(name);
            if (name === 'Description') {
              $("header p").text(data[name]);
            } else if(name === 'OSName'){
              parse(data, name, 5);
            } else if(name === 'Network'){
              parse(data, name, 5);
            } else if(name === 'GlassFish'){
              parse(data, name, 5);
} else if(name === 'Packages'){
  parse(data, name, 5);

            } else {

            }
          }
        });
      });
    </script>
